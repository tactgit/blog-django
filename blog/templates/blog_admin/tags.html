{% extends "admin_base.html" %}
{% block title %}Posts{% endblock %}

{% block main %}
{% load bootstrap3 %}
<div class="row">
    <!-- <div class="col-md-10"> -->
    <!-- <h1>New Post</h1> -->
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>No.</th>
                <th>name</th>
                <th>Actions</th>
            </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr id="post-{{ post.id }}">
            <td>{{ forloop.counter }}</td>
            <td><a href="{% url 'main:admin_filter_posts' %}?tag={{ tag.id }}">{{ tag.name }}</a></td>
            <td>
                <a href="#" class="edit-tag"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> </a>
                &nbsp
                <a href="#"  class="del-tag"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>

    <!-- </div> -->
    <!-- <div class="col-md-2">.col-md-2</div> -->
</div>
{% endblock %}

{% block js %}
<script type="text/javascript">
$('.del-post').on('click', function (event) {
    // var answer = confirm("Delete post?");
    // return answer;

    bootbox.confirm("Are you sure?", function(result) {
      // url = $('#del-post').attr('href');
      url = event.target.href;

      // alert(url);
      if(result){
        $.get(url, function(){
            location.reload();
        });
        }

    });
    return false;
  });
</script>
{% endblock %}
