{% extends "admin_base.html" %}

{% block title %}
    {% if edit_flag %}
        Edit Post
    {% else %}
        New Post
    {% endif %}
{% endblock %}


{% block main %}
{% load bootstrap3 %}
<form method="POST" action="" id='new-post'>
{% csrf_token %}
    <div class="row">
        <div class="col-md-10">
        
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary" name="publish" value="publish">Publish</button>
        <button type="submit" class="btn btn-default" name="draft" value="draft">Save draft</button>

        </div>
        <div class="col-md-2">
            <div class="row">
                <h3>Tags</h3>
            </div>
            <hr/>
            <div class="row">
                <h3>Catagory</h3>
            </div>
        </div>
    </div>
</form>
{% endblock %}
