[supervisord]
logfile = /tmp/supervisord.log
logfile_maxbytes = 50MB
logfile_backups=10
loglevel = info
pidfile = /tmp/supervisord.pid
nodaemon = false
minfds = 1024
minprocs = 200
umask = 022
user = root
identifier = supervisor
directory = /tmp
nocleanup = true
childlogdir = /tmp
strip_ansi = false


[program:app-uwsgi]
command = /usr/local/bin/uwsgi --ini /usr/src/app/mayblog_uwsgi.ini
autostart=true
autorestart=true

[program:nginx-app]
command = service nginx start
autostart=true
autorestart=true


